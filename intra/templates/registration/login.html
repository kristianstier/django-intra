{% extends 'intra/index.html' %}
{% block title %}Intra Login{% endblock %}
{% block content %}
<div class="spacer200"></div>
<h2>Login</h2>
<form method="post" id="login_form" class="default">
  {% csrf_token %}
  {% for key, msg in form.errors.items %}
    {{ msg }}
  {% endfor %}
  <input type="text" class="form-control" name="username" id="inputEmail" placeholder="Username" required >
  <input type="password" class="form-control" name="password" id="inputPass" placeholder="Password" required>
  <button type="submit">Log In</button>
</form>
{% endblock %}
